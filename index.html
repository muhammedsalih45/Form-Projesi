<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="">
    <title>Form Projesi</title>
</head>

<body>
    <div class="mainDiv">
        <h1 class="title">Kayıt Formu</h1>
        <form action="index.php" method="post" id="form" novalidate>
            <div class="form-group">
                <label>Ad</label>
                <input type="text" minlength="3" maxlength="20" id="name" name="name" placeholder="Adınızı Giriniz..."
                    required>
            </div>
            <div class="form-group">
                <label>Soyad</label>
                <input type="text" name="surname" id="surname" minlength="3" maxlength="20"
                    placeholder="Soyadınızı Giriniz..." required>
            </div>
            <div class="form-group">
                <label>Email Adresi</label>
                <input type="email" name="email" id="email" placeholder="a@gmail.com" required>
            </div>
            <div class="form-group">
                <label>Telefon Numarası</label>
                <input type="tel" id="phone" name="phone" placeholder="555-555-5555" required
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>
            <div class="form-group">
                <label>Şifre</label>
                <input type="password" id="password" name="password" placeholder="Şifrenizi Giriniz..." required
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <div class="form-group">
                <label>Şifre Tekrarı</label>
                <input type="password" id="repassword" name="repassword" placeholder="Şifre Tekrarı" required
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <div class="form-group">
                <label>Adres</label>
                <textarea type="text" name="address" id="address" placeholder="Adresinizi Giriniz..." required
                    rows="5"></textarea>
            </div>
            <button type="submit">Kaydol</button>
        </form>
        <div class="alertMessage">
            <h3 id="alertTitle">Lütfen Bu Alanı Doldurunuz!</h3>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
